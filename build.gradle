task runNodes(type: Exec) {
  workingDir 'build/nodes'
  executable './runnodes'
}


task copyWebappJar(type: Copy, dependsOn: ['webapp:assemble']) {
  from "webapp/build/libs"
  into "devops"
  include "*.jar"
}


task cleanDefaultPool(type: Exec) {
  commandLine 'sh', '-c', 'rm -rf ~/.indy_client/'
}